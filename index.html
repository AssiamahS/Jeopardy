<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard with Navigation and Confetti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flashcard-container">
    <button class="arrow left-arrow" onclick="previousCard()">&#9664;</button>
    <div class="flashcard" onclick="flipCard()">
        <div class="card">
            <div class="front">What is HTML?</div>
            <div class="back">HyperText Markup Language</div>
        </div>
    </div>
    <div class="flashcard" onclick="flipCard()">
        <div class="card">
            <div class="front">What is CSS?</div>
            <div class="back">Cascading Style Sheets</div>
        </div>
    </div>
    <button class="arrow right-arrow" onclick="nextCard()">&#9654;</button>
</div>

<button id="btn" onclick="showAnswer()">Show Answer</button>
<button id="confettiBtn" onclick="shootConfetti()">Shoot Confetti</button>

<script src="script.js" defer></script>
<script type="module" src="confetti.js" defer></script>
</body>
</html>
